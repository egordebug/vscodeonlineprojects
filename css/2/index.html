<style>

    body {
      position: absolute;
      background-color: #111;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    p {
      position: absolute;
      margin: 0;
      padding: 20px;
    }

    button {
      position: absolute;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      position: absolute;
      background-color: #333;
      transform: translateY(-2px);
    }

    button:active {
      position: absolute;
      background-color: #444;
      transform: translateY(0);
    }

    .top-center {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-left {
      top: 5%;
      left: 5%;
    }

    .top-right {
      top: 5%;
      right: 5%;
    }

    .bottom-center {
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom-left {
      bottom: 5%;
      left: 5%;
    }

    .bottom-right {
      bottom: 5%;
      right: 5%;
    }

    .middle-left {
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
    }

    .middle-right {
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
