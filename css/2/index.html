<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>тест</title>
</head>
<body>
  <button onclick="btn1()">button</button>
  <p>Hello, World!</p>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #444;
      transform: translateY(0);
    }
  </style>

  <script>
    function btn1() {
      alert("test");
    }
  </script>
</body>
</html>
