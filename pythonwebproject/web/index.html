<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>weeeb</title>
</head>
<body>
  <button onclick="btn1js()">btn1</button>
  <button onclick="toggleTheme()">Сменить тему</button>
</body>
</html>
<!-- script -->
<script>
    async function btn1js() {
      let result = await pywebview.api.run();
      alert(result);
    }
    function toggleTheme() {
    document.body.classList.toggle("dark");
  }
</script>
<!-- style -->
<style>
    body {
      background: #fff;
      color: #000;
      transition: 0.3s;
    }
    .dark {
      background: #000;
      color: #fff;
    }
</style>
